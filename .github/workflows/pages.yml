name: Build & Deploy (Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Ensure Puppeteer downloads Chromium in CI
      - name: Ensure Puppeteer download
        run: echo "PUPPETEER_SKIP_DOWNLOAD=false" >> $GITHUB_ENV

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          NODE_ENV: production
          DEV: "false"
        run: |
          node build-tools/build.mjs

      - name: Sanity: list dist
        run: |
          echo "=== DIST TREE ==="
          find dist -maxdepth 3 -type f | sort || true
          echo "=== SCRIPTS in index.html ==="
          (sed -n '1,250p' dist/index.html | grep -n "<script") || true
          echo "=== SCRIPTS in links.html ==="
          (sed -n '1,250p' dist/links.html | grep -n "<script") || true
          echo "=== SCRIPTS in cult.html ==="
          (sed -n '1,250p' dist/cult.html | grep -n "<script") || true

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
